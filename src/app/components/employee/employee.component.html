<div>
    <button (click)="toggleTable()">Employee List</button>
    <button (click)="toggleTableStyles()">Change Style</button>
  </div>

<div *ngIf="showTable">
    <table class="table"  [ngClass]="{'styled-table': applyStyles}">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Location</th>
                <th>Email</th>
                <th>State</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of employee.people">
                <td>{{ person.name }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.gender }}</td>
                <td>{{ person.location }}</td>  
                <td>{{ person.email }}</td>
                <td>{{ person.state }}</td>
                <td>{{ person.phone }}</td>
            </tr>
        </tbody>
    </table>
</div>
